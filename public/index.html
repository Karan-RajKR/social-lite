<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialLite</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">SocialLite</div>
            <nav id="nav-links" class="hidden">
                <a href="#" id="nav-home" class="active">Home</a>
                <a href="#" id="nav-profile">Profile</a>
                <a href="#" id="nav-logout">Logout</a>
            </nav>
        </header>

        <main id="app">
            <!-- Auth Section -->
            <div id="auth-section">
                <div class="auth-container" id="login-form">
                    <h2>Welcome Back</h2>
                    <p style="color: var(--text-muted); margin-bottom: 20px;">Login to continue</p>
                    <form id="login">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                    <button class="secondary" id="show-register">Create an account</button>
                </div>

                <div class="auth-container hidden" id="register-form">
                    <h2>Join SocialLite</h2>
                    <p style="color: var(--text-muted); margin-bottom: 20px;">Create your account</p>
                    <form id="register">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Register</button>
                    </form>
                    <button class="secondary" id="show-login">Already have an account?</button>
                </div>
            </div>

            <!-- Feed Section -->
            <div id="feed-section" class="hidden">
                <div class="create-post">
                    <form id="create-post-form">
                        <textarea name="content" rows="3" placeholder="What's on your mind?" required></textarea>
                        <div style="text-align: right;">
                            <button type="submit" style="width: auto; padding: 8px 20px;">Post</button>
                        </div>
                    </form>
                </div>
                <div id="posts-container">
                    <!-- Posts will be injected here -->
                </div>
            </div>

            <!-- Profile Section (Placeholder for dynamic injection) -->
            <div id="profile-section" class="hidden">
                <!-- Profile content injected here -->
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
